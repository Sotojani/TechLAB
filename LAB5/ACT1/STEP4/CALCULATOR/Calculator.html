<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Casio</title>
  <link rel="stylesheet" href="stylesCal.css">
</head>
<body>
  <div class="casio">
    <div class="screen" id="pantalla">0</div>
    <div class="buttons">
      <button onclick="limpiar()">C</button>
      <button onclick="borrar()">←</button>
      <button onclick="operar('/')">÷</button>
      <button onclick="operar('*')">×</button>

      <button onclick="agregar('7')">7</button>
      <button onclick="agregar('8')">8</button>
      <button onclick="agregar('9')">9</button>
      <button onclick="operar('-')">−</button>

      <button onclick="agregar('4')">4</button>
      <button onclick="agregar('5')">5</button>
      <button onclick="agregar('6')">6</button>
      <button onclick="operar('+')">+</button>

      <button onclick="agregar('1')">1</button>
      <button onclick="agregar('2')">2</button>
      <button onclick="agregar('3')">3</button>
      <button class="igual" onclick="calcular()">=</button>

      <button class="cero" onclick="agregar('0')">0</button>
      <button onclick="agregar('.')">.</button>
    </div>
  </div>

  <script>
    let pantalla = document.getElementById("pantalla");

    function agregar(valor) {
      if (pantalla.innerText === "0") {
        pantalla.innerText = valor;
      } else {
        pantalla.innerText += valor;
      }
    }

    function operar(op) {
      const ultimo = pantalla.innerText.slice(-1);
      if ("+-*/".includes(ultimo)) {
        pantalla.innerText = pantalla.innerText.slice(0, -1) + op;
      } else {
        pantalla.innerText += op;
      }
    }

    function calcular() {
      try {
        pantalla.innerText = eval(pantalla.innerText).toString();
      } catch {
        pantalla.innerText = "Error";
      }
    }

    function limpiar() {
      pantalla.innerText = "0";
    }

    function borrar() {
      let txt = pantalla.innerText;
      if (txt.length <= 1) {
        pantalla.innerText = "0";
      } else {
        pantalla.innerText = txt.slice(0, -1);
      }
    }
  </script>
</body>
</html>
